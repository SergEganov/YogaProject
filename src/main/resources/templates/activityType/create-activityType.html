<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create activity type</title>
</head>
<body>
<form action="#" th:action="@{/activity-types/create-activityType}" th:object="${activityType}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" placeholder="Name"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: crimson"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create activityType"></td>
        </tr>
        <tr>
            <td><a href="/activity-types">Go to activity types list</a></td>
        </tr>
    </table>
</form>
</body>
</html>
