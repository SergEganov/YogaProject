<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create activity</title>
</head>
<body>
<form action="#" th:action="@{/create-activity}" th:object="${activity}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="tag">Tag</label>
    <input type="text" th:field="*{tag}" id="tag" placeholder="Tag">
    <select th:field="*{activityType}" >
        <option th:each="activityType : ${activityTypes}"
                th:value="${activityType.id}"
                th:text="${activityType.name}">
        </option>
    </select>
    <input type="submit" value="Create Activity">
</form>
</body>
</html>
