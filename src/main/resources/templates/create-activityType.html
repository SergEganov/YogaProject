<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create activity type</title>
</head>
<body>
<form action="#" th:action="@{/create-activityType}" th:object="${activityType}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" placeholder="Name"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Create activityType"></td>
        </tr>
    </table>
</form>
</body>
</html>
