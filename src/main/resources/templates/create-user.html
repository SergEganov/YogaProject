<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/create-user}" th:object="${user}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <label for="phoneNumber">Phone number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone number">
    <label for="date">Birthday</label>
    <input type="date" name="date" id="date" placeholder="Birthday">
    <input type="submit" value="Create User">
</form>
</body>
</html>
