<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/update-lounge}" th:object="${lounge}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Address">
    <br/>
    <label for="capacity">Capacity</label>
    <input type="text" th:field="*{capacity}" id="capacity" placeholder="Capacity">
    <br/>
    <label for="start">Start </label>
    <input type="time" name="start" id="start" placeholder="Work hours:start">
    <br/>
    <label for="finish">Finish </label>
    <input type="time" name="finish" id="finish" placeholder="Work hours:finish">
    <br/>
    <select th:field="*{activityTypes}" th:multiple="activityTypes">
        <option th:each="activityType : ${activityTypes}"
                th:value="${activityType.id}"
                th:text="${activityType.name}">
        </option>
    </select>
    <input type="submit" value="Update lounge">
</form>
</body>
</html>
