<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8">
<title>Update activity</title>
<body>
    <form action="#" th:action="@{/sign-up/{id}(id=${id})}" th:object="${user}" method="post">
        <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}" placeholder="First name"></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: crimson"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}" placeholder="Last name"></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: crimson"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}" placeholder="Email"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: crimson"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type="text" th:field="*{phoneNumber}" placeholder="Phone number"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: crimson"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign up"></td>
        </tr>
        <tr>
            <td><a href="/activities">Go to activities list</a></td>
        </tr>
        </table>
    </form>
</body>
</html>
