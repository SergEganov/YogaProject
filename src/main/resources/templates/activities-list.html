<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
</head>
<body>
<span th:text="${message}"></span>
<div>
        <h2>Activities</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>ActivityType</th>
                <th>Capacity</th>
                <th>Date</th>
                <th>Start</th>
                <th>Finish</th>
                <th>Price</th>
                <th>Lounge</th>
                <th>Available</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="activity : ${activities}">
                <td th:text="${activity.id}"></td>
                <td th:text="${activity.name}"></td>
                <td th:text="${activity.activityType.name}"></td>
                <td th:text="${activity.capacity}"></td>
                <td th:text="${#temporals.format(activity.dateOfActivity, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(activity.startTime, 'HH:mm')}"></td>
                <td th:text="${#temporals.format(activity.finishTime, 'HH:mm')}"></td>
                <td th:text="${activity.price}"></td>
                <td th:text="${activity.lounge.name}"></td>
                <td th:text="${activity.available}"></td>
                <td><a th:href="@{registered-users/{id}(id=${activity.id})}">Visitors</a></td>
                <td><a th:href="@{sign-up/{id}(id=${activity.id})}">Sign up</a></td>
                <td><a th:href="@{update-activity/{id}(id=${activity.id})}">Edit</a></td>
                <td><a th:href="@{delete-activity/{id}(id=${activity.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/create-activity">Create activity</a></p>
    <p><a href="/">Go to main page</a></p>
</div>
</body>
</html>
